<html>
	<head>
		<style>
			html {
				background: #000;
			}

			body {
				color: #090;
				margin: 50px auto;

				font-family: Courier New, Courier, monospace;
				font-size: 14px;
				font-weight: bold;
				line-height: 16px;

				-webkit-font-smoothing: antialiased;
			}
			p {
				text-align:left;
				margin-left:10px;
			}
			div.cursor {
				display: inline-block;
				background: #111;
				margin-left: 1px;

			}
			#typed-cursor {
				font-weight: bold;
				font-size: 14px;
				color: green;
			}

			#typed-cursor.blinking {
				-webkit-animation: 1s blink step-end infinite;
				-moz-animation: 1s blink step-end infinite;
				-ms-animation: 1s blink step-end infinite;
				-o-animation: 1s blink step-end infinite;
				animation: 1s blink step-end infinite;
			}

			@keyframes "blink" {
				from,to {
					color: transparent;
				}
				50% {
					color: green;
				}

			}

			@-moz-keyframes blink {
				from,to {
					color: transparent;
				}
				50% {
					color: green;
				}

			}

			@-webkit-keyframes "blink" {
				from,to {
					color: transparent;
				}
				50% {
					color: green;
				}

			}

			@-ms-keyframes "blink" {
				from,to {
					color: transparent;
				}
				50% {
					color: green;
				}

			}

			@-o-keyframes "blink" {
				from,to {
					color: transparent;
				}
				50% {
					color: green;
				}
			}
		</style>
	
	</head>
	<body>
		<p>guest@magnusberglund.com &gt; <span id="typed-cursor" class="blinking">|</span>  </p>
	</body>
</html>
